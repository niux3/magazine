{% load static %}
<div class="alpha" style="--url: url({% static data.illustration %})">
    <header>
        <button type="button" aria-label="Navigation" id="burgerOpen" data-main-state="onNav" class="with-icon navigationOpen">
            <i class="zmdi zmdi-menu"></i>
        </button>
        {% include 'partials/logo.html' with data=object %}
        <div>
            <button type="button" id="btnSearch" aria-label="Chercher" data-main-state="onSearch" class="with-icon navigationOpen">
                <i class="zmdi zmdi-search"></i>
            </button>
            <button type="button" aria-label="compte utilisaateur" class="with-icon">
                <i class="zmdi zmdi-account"></i>
            </button>
        </div>
    </header>
    {% if share == False %}
        <a href="{% url 'magazine:detail' id=data.id slug=data.slug %}">
            <h2>{{ data.title }}</h2>
        </a>
    {% else %}
        {% include "partials/share.html" %}
    {% endif %}
</div>
